<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <h2>All Task Categories</h2>
        <table class="table table-bordered table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th>Task Category</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="taskCategory in taskCategories">
                    <td>{{taskCategory.taskCategoryID | IDToName:'taskCategory'}}</td>
                    <td>{{taskCategory.active}}</td>
                    <td>
                        <button ng-click="toggleTaskCategoryActive(taskCategory)">Toggle Active</button>
                        <button ng-click="deleteTaskCategory(taskCategory)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <h2>Add New Task</h2>
        <form class="form-horizontal" role="form" ng-submit="addTaskCategory()">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Task Category Name</label>
                <div class="col-sm-10">
                    <input
                        type="text"
                        id="name"
                        ng-model="name"
                        placeholder="Leave">
                </div>
            </div>
            <div class="form-group">
                <label for="parentTaskCategoryID" class="col-sm-2 control-label">Parent Task Category</label>
                <div class="col-sm-10">
                    <select
                        id="parentTaskCategoryID"
                        ng-model="parentTaskCategoryID"
                        ng-options="taskCategoryID as (taskCategoryID | IDToName:'taskCategory') for (taskCategoryID, taskCategory) in taskCategories"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
           </div>
        </form>
    </div>
</div>
