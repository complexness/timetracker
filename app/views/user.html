<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <h2>All Users</h2>
        <table class="table table-bordered table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Job Description</th>
                    <th>Start Date</th>
                    <th>Pay Rate/Hour</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.name.last}}, {{user.name.first}}</td>
                    <td>{{user.login.email}}</td>
                    <td>{{user.login.password}}</td>
                    <td>{{user.job.description}}</td>
                    <td>{{user.job.startDate}}</td>
                    <td>{{user.job.payRatePerHour}}</td>
                    <td>{{user.role}}</td>
                    <td>
                        <button ng-click="toggleUserActive(user)">Toggle Active</button>
                        <button ng-click="deleteUser(user)">Delete</button>
                        <button ng-click="updateUserRole(user, 'standard')">Standard</button>
                        <button ng-click="updateUserRole(user, 'admin')">Admin</button>
                        <button ng-click="updateUserRole(user, 'root')">Root</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <h2>Add New User</h2>
        <form class="form-horizontal" role="form" ng-submit="addUser()">
            <!-- name -->
            <div class="form-group">
                <label for="nameFirst" class="col-sm-2 control-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" id="nameFirst" ng-model="nameFirst" placeholder="Bruce">
                </div>
            </div>
            <div class="form-group">
                <label for="nameLast" class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" id="nameLast" ng-model="nameLast" placeholder="Wayne">
                </div>
            </div>
            <!-- login -->
            <div class="form-group">
                <label for="loginEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" id="loginEmail" ng-model="loginEmail" placeholder="batman@batcave.com">
                </div>
            </div>
            <div class="form-group">
                <label for="loginPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="loginPassword" ng-model="loginPassword" placeholder="catwoman">
                </div>
            </div>
            <!-- job -->
            <div class="form-group">
                <label for="jobDescription" class="col-sm-2 control-label">Job Description</label>
                <div class="col-sm-10">
                    <input type="text" id="jobDescription" ng-model="jobDescription" placeholder="Superhero">
                </div>
            </div>
            <div class="form-group">
                <label for="jobStartDate" class="col-sm-2 control-label">Start Date</label>
                <div class="col-sm-10">
                    <input type="date" id="jobStartDate" ng-model="jobStartDate">
                </div>
            </div>        
            <div class="form-group">
                <label for="jobPayRatePerHour" class="col-sm-2 control-label">Pay Rate/Hour</label>
                <div class="col-sm-10">
                    <input type="number" id="jobPayRatePerHour" ng-model="jobPayRatePerHour">
                </div>
            </div>
            <!-- role -->
            <div class="form-group">
                <label for="role" class="col-sm-2 control-label">Role</label>
                <div class="col-sm-10">
                    <select
                        id="role"
                        ng-model="role"
                        ng-options="role.name for role in roles"></select>
                </div>
            </div>
            <!-- save -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
           </div>
        </form>
    </div>
</div>
