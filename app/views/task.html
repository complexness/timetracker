<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <h2>All Tasks</h2>
        <table class="table table-bordered table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Task</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks">
                    <td>{{task.taskID}}</td>
                    <td>{{taskCategoryName(task.taskCategoryID)}}</td>
                    <td>{{task.name}}</td>
                    <td>{{task.active}}</td>
                    <td>
                        <button ng-click="toggleTaskActive(task)">Toggle Active</button>
                        <button ng-click="deleteTask(task)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <h2>Add New Task</h2>
        <form class="form-horizontal" role="form" ng-submit="addTask()">
            <div class="form-group">
                <label for="taskID" class="col-sm-2 control-label">Task ID</label>
                <div class="col-sm-10">
                    <input
                        type="number"
                        id="taskID"
                        ng-model="taskID">
                </div>
            </div>
            <div class="form-group">
                <label for="taskCategory" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                    <select
                        id="taskCategory"
                        ng-model="taskCategory"
                        ng-options="taskCategory.name for (taskCategoryID, taskCategory) in taskCategories"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input
                        type="text"
                        id="name"
                        ng-model="name"
                        placeholder="Vacation">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
           </div>
        </form>
    </div>
</div>
