<div ng-controller="AuthCtrl">
    <form class="form-horizontal" role="form" ng-hide="auth.user">
        <div class="form-group">
            <label for="loginEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="loginEmail" placeholder="hello@example.com" ng-model="loginEmail">
            </div>
        </div>
        <div class="form-group">
            <label for="loginPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="loginPassword">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
            </div>
        </div>
    </form>
</div>
