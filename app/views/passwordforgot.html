<form class="form-horizontal" role="form" ng-hide="auth.user"> 
    <div class="form-group">
        <label for="loginEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="loginEmail" placeholder="hello@example.com" ng-model="loginEmail">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="sendPasswordResetEmail()">Send me a new password</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="/">I know my password</a>
        </div>
    </div>
</form>
