<form class="form-horizontal" role="form" ng-show="auth.user">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <h2>Account Details</h2>
        </div>
    </div>
    <div class="form-group">
        <label for="nameFirst" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="nameFirst" placeholder="First" ng-model="nameFirst">
        </div>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="nameLast" placeholder="Last" ng-model="nameLast">
        </div>
    </div>
    <div class="form-group">
        <label for="loginEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="loginEmail" placeholder="hello@example.com" ng-model="loginEmail">
        </div>
    </div>
</div>
<div class="form-horizontal" role="form">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <h3>Change password</h3>
        </div>
    </div>
    <div class="form-group">
        <label for="oldPassword" class="col-sm-2 control-label">Old</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="oldPassword" placeholder="Password" ng-model="oldPassword">
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword" class="col-sm-2 control-label">New</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="newPassword" placeholder="Password" ng-model="newPassword">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="changePassword()">Update</button>
        </div>
    </div>
</form>
