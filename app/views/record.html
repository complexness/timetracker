<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12">
    <h2>All Records</h2>
    <table class="table table-bordered table-striped table-hover table-responsive">
      <thead>
        <tr>
          <th>User</th>
          <th>Task</th>
          <th>Start</th>
          <th>End</th>
          <th>Duration</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="record in records">
          <td>{{record.userID | IDToName:'user' }}</td>
          <td>{{record.taskID | IDToName:'task' }}</td>
          <td>{{record.timeInterval.start}}</td>
          <td>{{record.timeInterval.end}}</td>
          <td>{{record.timeInterval.duration}}</td>
          <td><button ng-click="deleteRecord(record)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-12">
  <h2>Add New Record</h2>
  <form class="form-horizontal" role="form" ng-submit="addRecord()">
    <div class="form-group">
      <label for="userID" class="col-sm-2 control-label">User</label>
      <div class="col-sm-10">
        <select
          id="userID"
          ng-model="userID"
          ng-options="userID as (userID | IDToName:'user') for (userID, user) in users"></select>
      </div>
    </div>
    <div class="form-group">
      <label for="taskID" class="col-sm-2 control-label">Task</label>
      <div class="col-sm-10">
        <select
          id="taskID"
          ng-model="taskID"
          ng-options="taskID as (taskID | IDToName:'task') for (taskID, task) in tasks"></select>
      </div>
    </div>
    <div class="form-group">
      <label for="start" class="col-sm-2 control-label">Start</label>
      <div class="col-sm-10">
        <input
          type="datetime-local"
          id="start"
          ng-model="start">
      </div>
    </div>
    <div class="form-group">
      <label for="end" class="col-sm-2 control-label">End</label>
      <div class="col-sm-10">
        <input
          type="datetime-local"
          id="end"
          ng-model="end">
      </div>
    </div>
    <div class="form-group">
      <label for="duration" class="col-sm-2 control-label">Duration (hours)</label>
      <div class="col-sm-10">
        <input
          type="number"
          min="0"
          max="24"
          step=".25"
          id="duration"
          ng-model="duration">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Save</button>
      </div>
     </div>
    </form>
  </div>
</div>
